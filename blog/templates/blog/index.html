{% extends "about/header.html" %}
{% block content %}
	{% for post in object_list %}
		<div class="column">
		  <div class="col-sm-6 col-md-4">
			<div class="thumbnail">
			  <div class="caption">
				<h3>
					{{ post.title }}
				</h3>
				<p>
					{{ post.body|truncatechars_html:25 }}
				</p>
				<p>
					<a href="{{post.id}}" class="btn btn-primary" role="button">
						View
					</a>
				</p>
			  </div>
			</div>
		  </div>
		</div>
	{% endfor %}
{% endblock %}

{% extends "about/header.html" %}
{% block content %}
	{% for post in object_list %}
		<div class="row">
		  <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <div class="caption">
			<h3>{{ post.title }}</h3>
			<p>
			  {{ post.date|date:"Y-m-d" }}
			  <br/>
			  {{ post.body }}
			</p>
			<p>
				<a href="{{ post.id }}" class="btn btn-primary" role="button">
					View
				</a>
			</p>
		      </div>
		    </div>
		  </div>
		</div>
	{% endfor %}
{% endblock %}
